# .github/workflows/issue-simple.yml
name: Respond to issue
on:
  issues:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  respond-to-issue:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
